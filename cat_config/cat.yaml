proxies:
#--------------------------------------------------------------------------------------#
proxy-providers:
  Global-ISP:
    type: http
    url: ""
    interval: 3600
    path: "./Proxy-Providers/Global-ISP.yaml"
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 600
      timeout: 5000
      lazy: true
      expected-status: 204
#--------------------------------------------------------------------------------------#
proxy-groups:
  - name: "Switch"
    type: select
    proxies:
      - DIRECT
    use:
      - Global-ISP
    url: https://www.gstatic.com/generate_204
    interval: 300
  - name: "🇨🇳 国内网站"
    type: select
    proxies:
      - DIRECT
      - Switch
    url: http://connectivitycheck.platform.hicloud.com/generate_204
  - name: "📕 学术网站"
    type: select
    proxies:
      - DIRECT
      - Switch
    url: http://connectivitycheck.platform.hicloud.com/generate_204
  - name: "🎞️ 爱奇艺&哔哩哔哩"
    type: select
    proxies:
      - DIRECT
    filter: "(^(?!.*?(Premium)).*(香港|Hong Kong|HK))|^(?!.*?(Premium)).*(台湾|Taiwan|TW)"
    use:
      - Global-ISP
    url: https://www.gstatic.com/generate_204
